<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Igredients List</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
		  integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
	      crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
			crossorigin="anonymous" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
			crossorigin="anonymous" ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" 
			integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" 
			crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid" style="margin-top: 20px">
		<div class="row">
			<div class="col-md-6 offset-3">
				<div class="card bg-primary">
					<div class="card-header row" >
						<h5 class="text-white col-md-auto" >Ingredients</h5>
						<a href="#" class="btn btn-outline-light offset-md-8" th:href="@{'/recipe/'+${recipe.id}+'/ingredient/new'}">New</a>
					</div>
					<div class="card-body bg-light" >
						<div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
							<table class="table table-hover">
								<thead class="thead-inverse">
								<tr>
									<th>ID</th>	
									<th>Description</th>
									<th>View</th>
									<th>Update</th>
									<th>Delete</th>
								</tr>
								</thead>
								<tr th:each="ingredient : ${recipe.ingredients}">
									<td th:text="${ingredient.id}"></td>
									<td th:text="${ingredient.amount}+' '+${ingredient.uom.uom}+' '+${ingredient.description}"></td>
									<td><a href="#" th:href="@{'/recipe/'+ ${recipe.id}+'/ingredient/'+${ingredient.id}+'/show'}">View</a></td>
									<td><a href="#" th:href="@{'/recipe/'+ ${recipe.id}+'/ingredient/'+${ingredient.id}+'/update'}">Update</a></td>
									<td><a href="#" th:href="@{'/recipe/'+ ${recipe.id}+'/ingredient/'+${ingredient.id}+'/delete'}">Delete</a></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
