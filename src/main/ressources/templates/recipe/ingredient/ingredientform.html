<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Show Ingredient</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
		  integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
	      crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
			crossorigin="anonymous" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
			crossorigin="anonymous" ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" 
			integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" 
			crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid" style="margin-top: 20px">
		<div class="row">
			<div class="col-md-6 offset-3">
				<form th:object="${ingredient}" th:action="@{'/recipe/'+${ingredient.RecipeId}+'/ingredient'}">
					<input type="hidden" th:field="*{id}"/>
					<div class="card bg-primary">
						<div class="card-header" >
							<h5 class="text-white" >Edit Ingredient</h5>
						</div>
						<div class="card-body bg-light" >
							<div class="row">
								<div class="col-md-3 form-group">
									<label>Amount</label>
									<input class="form-control" type="number" th:field="*{amount}"/>
								</div>
								<div class="col-md-3 form-group">
									<label>Unit Of Measure</label>
									<select class="form-control" name="uom.id">
										<option th:each="uom : ${uomList}"
												th:value="${uom.id}"
												th:selected="${uom.id.equals(ingredient.uom.id)}"
												th:text="${uom.uom}">test</option>
									</select>
								</div>
								<div class="col-md-6 form-group">
									<label>Description</label>
									<input class="form-control" type="text" th:field="*{description}"/>
								</div>
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
